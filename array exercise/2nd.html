<body>
    <h2> Find a big number in array</h2>
    <p id="para1"></p>
    <button onclick="bigNumber()">Click</button>
    <script>
        
            var sheshan = [10, 15, 20, 30, 40];
            function bigNumber() {
            sheshan.sort(function(a, b)
            {
                return b - a;
            })
            document.getElementById('para1').innerHTML = " The Greater  Number in this array is " + sheshan[0];
        }
    </script>
</body>
