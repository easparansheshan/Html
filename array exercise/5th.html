<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Food array</h2>
    <p id="para1"></p>
    <script>
        var foods = ["rice", "pizza", "sandwich", "rolls"];
        foods.pop();
        foods.push('cake');
        foods.shift();
        document.getElementById('para1').innerHTML= foods;
        
    </script>
</body>
</html>
