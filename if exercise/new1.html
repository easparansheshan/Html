<!DOCTYPE html>

<html>

<head>
    <title>Hello</title>
    <meta charset="windows-1252">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3">
        <div class="col5">
            <input type="text" id="num1" name="array[]" class="form-control" placeholder="Enter Number Here"><br>
            <input type="text" id="num2" name="array[]" class="form-control" placeholder="Enter Number Here"><br>
            <input type="text" id="num3" name="array[]" class="form-control" placeholder="Enter Number Here"><br>
            <input type="text" id="num4" name="array[]" class="form-control" placeholder="Enter Number Here"><br>
            <input type="text" id="num5" name="array[]" class="form-control" placeholder="Enter Number Here"><br>
        </div>
        <div class="text-center">
            <button class="btn-lg btn-primary text-center" onclick="getBig()">Click To Get Big Number</button>
        </div>
        <p class="display-1 mt-3 text-danger text-center" id="para1"></p>
    </div>
    <script>
        var myArr = [];
       function getBig(){
            var num1, num2, num3, num4, num5;
             num1 = parseInt (document.getElementById('num1').value);
             num2 = parseInt (document.getElementById('num2').value);
             num3 = parseInt (document.getElementById('num3').value);
             num4 = parseInt (document.getElementById('num4').value);
             num5 = parseInt (document.getElementById('num5').value);

             myArr.push(num1, num2, num3, num4, num5);
             myArr = parseInt(myArr);
             var num ="";
             var i;
             var max = 0 ;

             for(i=0; i < myArr.length-1; i++){
                
                var num = num + myArr[i] + ",";

                
                if(max <= myArr[i]){
                    max = myArr[i];
                }
                
             }
             document.getElementById('para1').innerHTML =  max;
            // document.getElementById('para1').innerHTML = num;
            }
    </script>
</body>
