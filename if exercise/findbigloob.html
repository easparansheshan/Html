<!DOCTYPE html>

<html>

<head>
    <title>TODO supply a title</title>
    <meta charset="windows-1252">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3">
        <div class="col5">
            <input type="text" id="num1" name="array[]" class="form-control" placeholder="Enter Number Here"><br>
            <input type="text" id="num2" name="array[]" class="form-control" placeholder="Enter Number Here"><br>
            <input type="text" id="num3" name="array[]" class="form-control" placeholder="Enter Number Here"><br>
            <input type="text" id="num4" name="array[]" class="form-control" placeholder="Enter Number Here"><br>
            <input type="text" id="num5" name="array[]" class="form-control" placeholder="Enter Number Here"><br>
        </div>
        <div class="text-center">
            <button class="btn-lg btn-primary text-center" onclick="getBig()">Click To Get Big Number</button>
        </div>
        <p class="display-1 mt-3 text-danger text-center" id="pText"></p>
    </div>
    <script>


        var myArr = [];

        function getBig() {

            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;
            var num3 = document.getElementById('num3').value;
            var num4 = document.getElementById('num4').value;
            var num5 = document.getElementById('num5').value;

            myArr.push(num1, num2, num3, num4, num5);


            var num = "";
            var max = 0;
            for (i = 0; i < myArr.length; i++) {
                num = num + myArr[i] + ",";

                if (myArr[i] >= max) {
                    max = myArr[i];
                }

            }

            document.getElementById('pText').innerHTML = max;




    </script>

</body>

</html>
