<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <div class="text-center">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        Enter First Number:
        <input id="Num1" class="form-control" type="text" placeholder="Enter first Number">
        Enter Second Number:
        <input id="Num2" class="form-control" type="text" placeholder="Enter second Number">
        <button class="btn btn-primary mt-3" onclick="big()" >Click to Find Big Number</button>
        <p id="para1" class="display-3 text-danger mt-3 "></p>
    </div>
    <script>
        function big(){
            x=Number(document.getElementById("Num1").value);
            y=Number(document.getElementById("Num2").value);
            var answer;
            if( x>y){
                answer=x;
            }
            else{
                answer=y;
            }
            document.getElementById("para1").innerHTML= "The greater number is " + answer;
        }
    </script>
    </body>
</html>
